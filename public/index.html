<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- External Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap');
  </style>

  <!-- awesome font link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- time ago link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 </head>  

 <body>
   <!-- Top nav bar (fixed)  -->
   <nav>
     <span>tweeter</span>  
     <!-- Angled double down arrow icon  -->
     <a><strong>Write</strong> a new tweet</a>
     <i class="fas fa-angle-double-down"></i>
  </nav> 

  <header>
    <div class="avatar">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="avatar name">
        <h2>Amy Mansell</h2>
    </div>
</header>

   <!-- Page-specific (main) content here  -->
   <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form Content-Type ='application/x-www-form-urlencoded' method='POST' action='/tweets/'>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button class="btn" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <div class='tweet-container'>
      <div class='useravatar'>
        <p><i class="fas fa-user-circle"></i></p>
        <p class='username'>Rhonda Jacobs</p>
      </div>
      <p class='tweetcontent'>Hello World</p> 
      <hr>
      <div class='date-flags-container'>
        <p class='datecreated'>Date</p>
        <div class='flags-container'>
          <p class="like"><i class="fas fa-heart"></i></p>
          <p class='retweet'><i class="fas fa-retweet"></i></p>
          <p class="flag"><i class="fas fa-flag"></i></p>
        </div>
      </div>
    </div>
    <!-- <button id="to-top"><i class="fas fa-angle-double-up"></i></button> -->
   </main>  
</body>  
<script src ="scripts/client.js"></script>
<script src = "scripts/composer-char-counter.js"></script>
</html>
